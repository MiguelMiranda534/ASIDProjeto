server:
  port: 8080

spring:
  application:
    name: servico-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: servico-auth
          uri: lb://servico-auth
          predicates:
            - Path=/auth/**
        - id: servico-catalogo
          uri: lb://servico-catalogo
          predicates:
            - Path=/books/**
            - Path=/categories/**
            - Path=/subcategories/**
            - Path=/search/**
            - Path=/updatequantity/**
        - id: servico-carrinho
          uri: lb://servico-carrinho
          predicates:
            - Path=/cart/**
        - id: servico-encomendas
          uri: lb://servico-encomendas
          predicates:
            - Path=/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
