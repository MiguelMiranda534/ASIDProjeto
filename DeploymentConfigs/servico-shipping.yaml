apiVersion: apps/v1
kind: Deployment
metadata:
  name: servico-shipping
spec:
  replicas: 3
  selector:
    matchLabels:
      app: servico-shipping
  template:
    metadata:
      labels:
        app: servico-shipping
    spec:
      containers:
        - name: servico-shipping
          image: MAD.ocir.io/axvi0ijuogkl/servico-shipping:old
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/shippingdb
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: janith
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
      imagePullSecrets:
        - name: ocirsecret
---
apiVersion: v1
kind: Service
metadata:
  name: servico-shipping-lb
  labels:
    app: servico-shipping
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: servico-shipping